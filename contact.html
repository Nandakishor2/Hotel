<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form >
                    <div class="input-row">
                        <div class="input-group">
                            <label >Name</label>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 965 7856 097">
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label >E-mail</label>
                                <input type="email" placeholder="John@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Product Demo">
                            </div>


                    </div>
                    <label>Message</label>
                    <textarea   rows="5" placeholder="Your Message"></textarea>
                    <button type="Submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@examole.com</td>

                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 965 7856 097</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Yelahanka Banglore</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
